<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly - Luxury Jet Flights</title>
    <meta name="title" content="Fly - Luxury Jet Flights">
    <meta name="description" content="This is a private flight html template made by codewithsadee">
    <!-- icon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="./dist/css/style.css">
    <!-- Cusom JS File -->
    <script src="./assets/js/script.js" defer></script>
    <!-- prefload image -->
    <link rel="preload" as="image" href="./assets/images/hero-banner.png">
</head>
<body>

    <!-- 
        - #Header
    -->

    <header class="header" data-header>
        <div class="container">

            <a href="#" class="logo">
                <img src="./assets/images/logo.svg" width="102" height="42" alt="fly logo">
            </a>

            <nav class="navbar" data-navbar>

                <div class="navbar__top">

                    <a href="#" class="logo">
                        <img src="./assets/images/logo.svg" width="102" height="42" alt="fly logo">
                    </a>

                    <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
                        <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                    </button>

                </div>

                <ul class="navbar__list">

                    <li class="navbar__item">
                        <a href="#home" class="navbar__link" data-nav-link>Home</a>
                    </li>

                    <li class="navbar__item">
                        <a href="#services" class="navbar__link" data-nav-link>Services</a>
                    </li>

                    <li class="navbar__item">
                        <a href="#n" class="navbar__link" data-nav-link>News</a>
                    </li>

                    <li class="navbar__item">
                        <a href="#" class="navbar__link" data-nav-link>Shop</a>
                    </li>

                    <li class="navbar__item">
                        <a href="#" class="navbar__link" data-nav-link>Contact</a>
                    </li>

                </ul>

            </nav>

            <div class="header__action">

                <button class="header__action-btn" aria-label="search">
                    <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
                </button>

                <button class="header__action-btn" aria-label="cart">
                    <ion-icon name="cart-outline"></ion-icon>
                </button>

                <button class="header__action-btn nav-open-btn" aria-label="menu" data-nav-toggler>
                    <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
                </button>

            </div>

            <div class="overlay" data-nav-toggler data-overlay></div>

        </div>
    </header>
    

    <main>
        <article>

            <!-- 
                - #Header
            -->


            <section class="section hero" id="home" aria-label="home">

                <div class="container">
                    
                    <div class="hero-subtitle">Save time and fly with comfort</div>

                    <h1 class="h1 hero-title">Luxury Jet Flights</h1>

                    <div class="btn-wrapper">
                        <a href="#" class="btn btn-primary">Book Now</a>
                        <a href="#" class="btn btn-secondary">Read More</a>
                    </div>

                    <img src="./assets/images/hero-banner.png" width="1474" height="426" alt="airplane" class="abs-img">

                </div>

            </section>



        </article>
    </main>
    <!-- 
        - #Hero
    -->

    

    <!-- +++++++++++++++++++++++++++++++++++++++++++ -->
    <!-- Favicon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
